<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parikrama College of Engineering Event Ticket</title>
  <style>
     body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e7f1ff;
    }

    .ticket {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 600px;
      max-width: 100%;
      display: flex;
      padding: 20px;
      font-size: 16px;
      overflow: hidden;
    }

    .ticket-left {
      width: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      color: rgb(4, 11, 85);
      padding: 30px;
      border-radius: 8px;
      margin-right: 20px;
    }

    .ticket-left img {
      width: 100px;
      height: 100px;
      margin-top: 20px;
    }

    .ticket-left h2 {
      font-size: 20px;
      margin-top: 10px;
    }

    .ticket-left p {
      font-size: 14px;
    }

    .ticket-right {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
      border-left: 2px dashed #004f92;
    }

    .ticket-right h1 {
      font-size: 26px;
      font-weight: bold;
      margin: 0;
    }

    .ticket-right p {
      margin: 10px 0;
      font-size: 16px;
    }

    .ticket-footer {
      background-color: #f4f4f4;
      padding: 15px;
      font-size: 14px;
      color: #666;
      border-radius: 8px;
      margin-top: 20px;
    }

    .ticket-footer span {
      font-weight: bold;
      color: #333;
    }

    .qr-code img {
      margin-top: 15px;
      width: 100px;
      height: 100px;
    }
    @media (max-width: 800px) {
      .ticket {
        flex-direction: column;
        width: 100%;
        padding: 15px;
      }

      .ticket-left {
        width: 100%;
        margin-bottom: 20px;
      }

      .ticket-right {
        width: 100%;
      }

      .ticket-left img {
        width: 100px;
      }

      .ticket-right h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="ticket">
    <div class="ticket-left">
      <img src="logo.png.jpg" alt="Parikrama College of Engineering Logo">
      <h2>Parikrama College of Engineering</h2>
      <p>Annual Cultural Fest 2024</p>
    </div>

    <div class="ticket-right">
      <h1>Cultural Event</h1>
      <p><strong>Date:</strong> 27th December 2024</p>
      <p><strong>Time:</strong> 5:00 PM</p>
      <p><strong>Venue:</strong> College Auditorium</p>

      <div class="ticket-footer">
        <p><span>Ticket ID:</span> #123456789</p>
        <div class="qr-code">
          <img src="scanner.png.jpg" alt="QR Code">
        </div>
      </div>
    </div>
  </div>

</body>
</html>
